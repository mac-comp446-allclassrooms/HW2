<!DOCTYPE html>
<html>
<head>
	<title>Weekly Planner</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<h1>
		Weekly Planner
		<button id="new_event_button" type="button"> + Add New Event</button>
	</h1>

	<div id="week">
		<div class="day-col">
			<div class="title">Sunday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Monday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Tuesday</div>
			<div class="content">
				<!-- Remove this event item. These will get dynamically added to the DOM by your code -->
				<!-- Use the css "top" property to offset the event from the top of the content container -->
				<!-- Use the css "height" to modify how 'tall' the event item is -->
				<div class="event-item" style="top:208px;height:42px;">
					<strong>Ima Sample</strong><br/>
					Remove me<br/>
					10:00 AM - 12:00 PM<br/>
				</div>
			</div>
		</div>
		<div class="day-col">
			<div class="title">Wednesday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Thursday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Friday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Saturday</div>
			<div class="content"></div>
		</div>
	</div>

	<div id="add_event_form" style="display:none">
		<!-- Form goes here. Remove the text below. -->
		This container is for your add event form.<br/>
		It should be hidden initially, but shown when the user clicks the Add New Event.
	</div>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
